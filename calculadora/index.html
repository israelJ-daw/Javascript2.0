<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css.css" />
    <script src="js/js.js"></script>

    <title>Calculadora PRO</title>
  </head>
  <body>
    <div class="calculadora">
        
        <input type="text" name="text" id="text" readonly>
        
      <table>
        <tr>
          <td>AC</td>
          <td>C</td>
          <td>2^</td>
          <td>/</td>
        </tr>
        <tr>
          <td class="impar">7</td>
          <td class="par">8</td>
          <td class="impar">9</td>
          <td>*</td>
        </tr>
        <tr>
          <td class="par">4</td>
          <td class="impar">5</td>
          <td class="par">6</td>
          <td>-</td>
        </tr>
        <tr>
          <td class="impar">1</td>
          <td class="par">2</td>
          <td class="impar">3</td>
          <td>+</td>
        </tr>
        <table>
          <tr>
            <td class="cero">0</td>
            <td class="punto">.</td>
            <td class="igual">=</td>
          </tr>
        </table>
      </table>
    </div>
  </body>
</html>
